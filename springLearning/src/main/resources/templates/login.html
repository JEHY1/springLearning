<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container" style="width: 600px; height:800px; margin-top:20%; background-color: gray; ">
    <form action="/login" method="post">
        <div class="text-center">아이디</div>
        <input class="form-control w-75 mx-auto" name="username" placeholder="username">
        <div class="text-center mt-5">비밀번호</div>
        <input type="password" class="form-control w-75 mx-auto" name="password" placeholder="password">
        <button type="submit" class="btn btn-outline-secondary mt-5 w-75 d-block mx-auto">log in</button>
    </form>

    <button type="button" class="btn btn-outline-secondary mt-5 w-75 d-block mx-auto" onclick="|location.href='/signup'|">sign up</button>
</div>

</body>
</html>
